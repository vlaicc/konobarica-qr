<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poruka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #8B7355;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #8B7355;
            padding: 40px;
            border: 3px solid #8B7355;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .message {
            font-size: 24px;
            color: #F5E6D3;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .phone {
            font-size: 32px;
            color: #F5E6D3;
            font-weight: bold;
            padding: 20px;
            border: 2px solid #F5E6D3;
            border-radius: 8px;
            background: #8B7355;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }

        .laugh {
            font-size: 22px;
            color: #F5E6D3;
            font-style: italic;
            font-weight: 500;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Draga popravilo se</div>
        <div class="phone">092 344 4676</div>
    </div>
</body>
</html>
