<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod - Konobarica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 30px auto;
            padding: 20px;
            background: white;
            display: inline-block;
        }
        .url-display {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            color: #667eea;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .instructions {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .success {
            color: #28a745;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tvoj QR Kod je spreman!</h1>

        <div class="success">Stranica je aktivna na:</div>
        <div class="url-display">https://vlaicc.github.io/konobarica-qr/</div>

        <div id="qrcode"></div>

        <button onclick="downloadQR()">Preuzmi QR Kod</button>
        <button onclick="window.open('https://vlaicc.github.io/konobarica-qr/', '_blank')">Testniraj Stranicu</button>

        <div class="instructions">
            <h3>Gotovo!</h3>
            <p>1. Preuzmi QR kod (dugme gore)</p>
            <p>2. Odstampaj ili pokazi konobarici</p>
            <p>3. Kada ga skenira, odvescce je na stranicu sa tvojim brojem</p>
            <p>4. Moci ce odmah da te pozove</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const url = 'https://vlaicc.github.io/konobarica-qr/';

        // Generate QR code on page load
        window.onload = function() {
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 300,
                height: 300,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };

        function downloadQR() {
            setTimeout(() => {
                const canvas = document.querySelector('#qrcode canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'konobarica-qr-kod.png';
                    link.href = canvas.toDataURL();
                    link.click();
                }
            }, 100);
        }
    </script>
</body>
</html>
